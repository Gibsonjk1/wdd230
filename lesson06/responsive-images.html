<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Images</title>
    <meta name="Author" content="Jason K Gibson">
    <meta name="description" content="A page showing the usage of Responsive images">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 500px)" srcset="images/hero-small.webp">
                <source media="(min-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="temple picture" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>

</html>
