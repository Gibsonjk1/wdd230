<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lazy Load Assignment</title>
    <meta name="Author" content="Jason K Gibson">
    <meta name="Description" content="a page demonstrating the use of Lazy loading">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Amazing Power of Lazy Loading</h1>
    </header>
    <main>
        <div class="lazy-load">
            <img src="https://loremflickr.com/400/600" alt="some sort of placeholder image" loading="lazy" width="400" height="600" />
            <img src="https://loremflickr.com/400/650" alt="some sort of placeholder image" loading="lazy" width="400" height="600" />
            <img src="https://loremflickr.com/400/700" alt="some sort of placeholder image" loading="lazy" width="400" height="600" />
            <img src="https://loremflickr.com/400/750" alt="some sort of placeholder image" loading="lazy" width="400" height="600" />
            <img src="https://loremflickr.com/400/800" alt="some sort of placeholder image" loading="lazy" width="400" height="600" />
            <img src="https://loremflickr.com/400/850" alt="some sort of placeholder image" loading="lazy" width="400" height="600" />
        </div>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
</body>

</html>
